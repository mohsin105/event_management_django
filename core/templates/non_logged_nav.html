{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <section class="dashboard flex justify-between  bg-slate-200 ">
        <h1 class="text-xl font-semibold p-4">
            <a href="{% url 'home' %}">Event</a></li>
        </h1>
        <div >
            <ul class="flex justify-around gap-x-4 ">
                <li class="p-4">
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="hover:bg-slate-100 rounded-sm p-4">
                    <a href="{% url 'events' %}" class="block">Events</a>
                </li>
                <li class="p-4">
                    <a href="">Gallery</a>
                </li>
                <li class="p-4">
                    <a href="">Pages</a>
                </li>
                <li class="p-4">
                    <a href="">About Us</a>
                </li>
                {% comment %} <a href="{% url 'dashboard' %}">Dashboard</a> {% endcomment %}
                
            </ul>
            
        </div>
        <div class="icon_home flex gap-x-3 p-4">
            
              
            <div class="home_btn  bg-sky-500 rounded  p-1 text-center">
                <a href="{% url 'sign-in' %}" class="text-white">Sign In</a>
                {% comment %} <p class="text-white">Sign In</p> {% endcomment %}
            </div>
            <div class="home_btn  bg-sky-500 rounded  p-1 text-center">
                <a href="{% url 'create-participant' %}" class="text-white">Sign Up</a>
                {% comment %} <p class="text-white">Sign Up</p> {% endcomment %}
            </div>
        </div>
    </section>
</body>
</html>
