{% extends "base.html" %}
{% block title %}Create Category{% endblock title %}
{% block content %}
    <h1>Create a New Category!!</h1>
    <div>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <div class="border text-center">
            <form action="" method="POST">
                {% csrf_token %}
                {{category_form.as_p}}
                <button type="submit" class="bg-violet-600 text-white p-2">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
