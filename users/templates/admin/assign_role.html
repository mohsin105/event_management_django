{% extends "base.html" %}
{% block title %}Assign Role{% endblock title %}
{% block content %}
    <div>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Assign Role</button>
        </form>
    </div>

{% endblock content %}
