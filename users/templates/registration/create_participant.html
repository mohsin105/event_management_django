{% extends "base.html" %}
{% block content %}
    <h1 class="text-3xl text-center font-semibold mt-4">{{form_title}}</h1>
    <div class="w-5/6 md:w-1/3 mx-auto my-10 border-2 border-black p-8 rounded-md">
        {% if messages %}
            {% for message in messages %}
                <p class="px-2 py-1 border-2 bg-red-300 rounded-sm my-2">
                    {{message}}
                </p>
            {% endfor %}
        {% endif %}
        <div class="">
            <form action="" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {% for field in participant_form %}
                    <div class="">
                        <label 
                            for="{{field.id_for_label}}" 
                            class="font-bold"
                            >
                            {{field.label}}
                        </label> 
                        <div >
                            {{field}}
                        </div>
                    </div>
                {% endfor %}
                <button 
                    type="submit" 
                    class="w-full mb-5 bg-rose-600 hover:bg-rose-950 p-4 text-white font-bold text-lg mt-2 rounded-md">
                    Submit 
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
